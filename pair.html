
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #108;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      z-index: 2;
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      backdrop-filter: blur(0px);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.15); /* subtle border added */
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    h4 {
      font-weight: 400;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      border-radius: 0.8rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
      animation: floatUp 0.7s ease-in-out;
    }

    .input-group input {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.8rem;
      background: rgba(255,255,255,0.85);
      color: #000;
    }

    .input-group button {
      padding:  0.9rem 2rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 80.8rem;
      transition: all 0.3s ease;
    }
.input-group {
  display: flex;
  flex-direction: column; /* input + button ‡∂ë‡∂ö vertical ‡∂ö‡∂ª‡∂∫‡∑í */
  align-items: center;    /* center align ‡∂ö‡∂ª‡∂∫‡∑í */
}

.input-group button {
  width: 120px;   /* fixed width ‡∂Ø‡∑è‡∂ú‡∂±‡∑ä‡∂± */
  margin-top: 10px;
}

    .input-group button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: black;
    }

    .status, #pairResult {
      margin-top: 1rem;
      font-weight: bold;
    }

    .glow-text {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
      animation: glowPulse 3s infinite;
    }

    .copy-code {
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      padding: 0.8rem;
      border-radius: 0.5rem;
      color: yellow;
      margin-top: 1rem;
      transition: 0.2s;
    }

    .copy-code:hover {
      background: rgba(255,255,255,0.4);
      color: #000;
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-top: 3px solid #00eaff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #f0f; }
      50% { text-shadow: 0 0 15px #0ff; }
      100% { text-shadow: 0 0 5px #f0f; }
    }

      .music-icon {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: #fff;
      font-size: 1.6rem;
      z-index: 3;
      animation: pulse 2s infinite;
      cursor: pointer; /* pointer cursor for clickable */
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }

      .input-group input,
      .input-group button {
        width: 100%;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
</head>
<body>
  <!-- üåå Background & blur -->
  <div id="particles-js"></div>
  <div class="hover"></div>

   <!-- üîä Music -->
  <audio id="background-music" autoplay loop hidden>
    <source src="https://files.catbox.moe/ezniyv.mp3" type="audio/mpeg" />
  </audio>
  <div class="music-icon" id="music-toggle" title="Toggle Music">
    <i class="fas fa-music"></i>
  </div>

  <div class="container">
    <div class="input-group">
        <div id="text">
          
          <h2><i class="fa-solid fa-user-astronaut"></i></h2>
    <br>
          <p>
            <h3 class="centered-text">BINUKA_XMD_PAIR</h3>
            <br>
            <h6 class="centered-text">Enter Your Whatsapp Number With Country Code</h6>
            <br>
            <div class="input-container">
              <input placeholder="94769089430" type="number" id="number" placeholder="Enter your phone number with a country code" name="">
              <button id="submit">Submit</button>
            </div>

            <a id="waiting-message" class="centered-text" style="display: none;">Please wait for some time</a>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
        particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let musicToggle = document.getElementById("music-toggle");
    let music = document.getElementById("background-music");

     // Music toggle logic
    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        music.pause();
        musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
      }
    });

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:yellow;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
